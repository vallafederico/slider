<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/main.css" />
    <link rel="stylesheet" href="/src/style/anim.css" />
    <title>VVV</title>
  </head>
  <body>
    <div class="w">
      <div class="ctrl-w">
        <div class="head">
          <h1>Smooothy</h1>
          <p>version 0.00</p>
        </div>

        <div class="ctrl">
          <p>speed <span class="speed-num">0.00</span></p>

          <div class="speed-w">
            <div class="speed"></div>
          </div>

          <p>progress <span class="progress-num">0.00</span></p>

          <div class="progress">
            <div class="bar"></div>
          </div>

          <p>direction <span class="direction-arrow"></span></p>
        </div>

        <div class="ctrl">
          <button data-slider="enable">toggle enabled (<span>ON</span>)</button>
          <button data-slider="mode">toggle snap (<span>ON</span>)</button>
          <div style="display: flex; gap: 1em">
            <button data-slider="prev">(←) prev slide</button>
            <button data-slider="next">next slide (→)</button>
          </div>
        </div>
      </div>

      <!-- page -->
      <main data-taxi>
        <article data-taxi-view>
          <section class="sec">
            <div data-slider="w" class="slider">
              <div class="slide">
                <div data-parallax class="par"></div>
              </div>
              <div class="slide">
                <div data-parallax class="par"></div>
              </div>
              <div class="slide">
                <div data-parallax class="par"></div>
              </div>
              <div class="slide">
                <div data-parallax class="par"></div>
              </div>
              <div class="slide">
                <div data-parallax class="par"></div>
              </div>
              <div class="slide">
                <div data-parallax class="par"></div>
              </div>
              <div class="slide">
                <div data-parallax class="par"></div>
              </div>
              <div class="slide">
                <div data-parallax class="par"></div>
              </div>
            </div>
          </section>
        </article>
      </main>
      <!-- END page -->
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
